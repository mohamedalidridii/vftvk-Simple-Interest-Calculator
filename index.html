<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <div class="inline">
                <span>Amount</span><input type="number"  id="principal"><br/>

                <span>Interest Rate</span><input class="in"type="range" name="rangeInput" id="rate" min="1" max="100" step="0.1" onchange="updateTextInput(this.value);">
                <input class="show"type="text" id="textInput" value="" readonly><br/>
                <label for="years">No. of Years: </label>
                <select name="years" id="years">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select><br/>
                <button onclick="compute()">Compute Interest</button><br>
                <span id="result"></span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
